<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建游戏类</title>
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<script src="js/jquery.js"></script>
<script src="js/game.js"></script>
<script src="js/meng.js"></script>
<body>
    <embed src="Bon Jovi - It's My Life.mp3" type="">
	<div class="beijing">
		<img src="image/1.jpg" alt="">
		<div class="options">
			<div class="buju">关卡</div>
			<div class="gq">1</div>
			<div class="buju">生命</div>
			<div class="life">5</div>
			<div class="buju">当前分数</div>
			<div class="score">0</div>
			<div class="buju">总分数</div>
			<div class="zscore">0</div>
		</div>
    </div>
    <div class="tankuang">
    	<a href="">恭喜你，进入下一关！</a>
    	<div class="sure">确定</div>
    	<div class="cancel">取消</div>
    </div>
    <div class="tankuang2">
    	<a href="">很遗憾，失败了！</a>
    	<div class="sure">继续</div>
    	<div class="cancel">退出</div>
    </div>
    <div class="tu1">
    	<img src="image/1.png" alt="">
    </div>
    <div class="tu2">
    	<img src="image/2.png" alt="">
    </div>
    <div class="tu3">
    	<img src="image/3.png" alt="">
    </div>
    <div class="tu4">
    	<img src="image/4.png" alt="">
    </div>
    <div class="tu5">  
    	<img src="image/5.png" alt="">
    </div>
    <div class="tu6">
    	<img src="image/6.png" alt="">
    </div>
    <div class="start">
    	<p>开始</p>
    </div>
    <div class="end">
    	<p>暂停</p>
    </div>
</body>
</html>
